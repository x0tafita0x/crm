        <div class="loader__figure"></div>

<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar header - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:insert="~{/general/header.html}"></div>
    <!-- ============================================================== -->

    <!-- ============================================================== -->

    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div th:insert="~{/general/page-titles.html}"></div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Create Budget</h4>
                            <form th:object="${expense}" th:action="${form_url}" method="post">

                                <label class="m-t-20" for="amount">amount:</label>
                                <div class="input-group">
                                    <input type="number" id="amount" th:field="*{amount}" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" autocomplete="off"></span>
                                </div>

                                <label class="m-t-20" for="description">description:</label>
                                <div class="input-group">
                                    <input type="text" id="description" th:field="*{description}" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" autocomplete="off"></span>
                                </div>

                                <label class="m-t-20" for="startDate">Created At:</label>
                                <div class="input-group">
                                    <input type="date" id="startDate" th:field="*{createdAt}" class="form-control" placeholder="YYYY-MM-DD" data-date-format="yyyy-mm-dd">
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}"></span>
                                </div>

                                <label class="m-t-20" for="customerId">Customer:</label>
                                <div class="input-group">
                                    <select name="customerId" id="customerId" class="form-control" th:field="*{customer.customerId}">
                                        <option th:text="${customer.name}" th:value="${customer.customerId}"></option>
                                    </select>
                                </div>

                                <label class="m-t-20" for="budgetId">Budget:</label>
                                <div class="input-group">
                                    <select name="budgetId" id="budgetId" class="form-control" th:field="*{budget.budgetId}">
                                        <option th:each="budget : ${budgets}" th:text="${budget.description}" th:value="${budget.budgetId}"></option>
                                    </select>
                                </div>


                                <button type="submit" class="btn btn-primary m-t-20">Create Budget</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Page Content -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right sidebar -->
            <!-- ============================================================== -->
            <!-- .right-sidebar -->
            <div th:insert="~{/general/right-sidebar.html}"></div>
            <!-- ============================================================== -->
            <!-- End Right sidebar -->
            <!-- ============================================================== -->

        <!-- End Container fluid  -->
        <!-- ============================================================== -->

<script>
    // MAterial Date picker
    $('#mdate').bootstrapMaterialDatePicker({ weekStart: 0, time: false });
    $('#timepicker').bootstrapMaterialDatePicker({ format: 'HH:mm', time: true, date: false });
    $('#date-format').bootstrapMaterialDatePicker({ format: 'dddd DD MMMM YYYY - HH:mm' });

    $('#min-date').bootstrapMaterialDatePicker({ format: 'DD/MM/YYYY HH:mm', minDate: new Date() });
    // Clock pickers
    $('#single-input').clockpicker({
        placement: 'bottom',
        align: 'left',
        autoclose: true,
        'default': 'now'
    });
    $('.clockpicker').clockpicker({
        autoclose: true,
        donetext: 'Done',
    }).find('input').change(function() {
        console.log(this.value);
    });
    $('#check-minutes').click(function(e) {
        // Have to stop propagation here
        e.stopPropagation();
        input.clockpicker('show').clockpicker('toggleView', 'minutes');
    });
    if (/mobile/i.test(navigator.userAgent)) {
        $('input').prop('readOnly', true);
    }
    // Date Picker
    jQuery('.mydatepicker, #datepicker').datepicker({
        autoclose: true,
        todayHighlight: true
    });
    jQuery('#date-range').datepicker({
        toggleActive: true
    });
    jQuery('#datepicker-inline').datepicker({
        todayHighlight: true
    });

    // -------------------------------
    var input = document.querySelector('#email-input');
    var tagify = new Tagify(input, {
        <!--    enforceWhitelist: true,-->
        whitelist: [], // Specify a predefined list of email suggestions if desired
        maxTags: Infinity, // Set the maximum number of email tags
        backspace: 'edit', // Allow editing of tags using the backspace key
        placeholder: 'Enter emails...', // Placeholder text for the input field
        dropdown: {
            enabled: 0, // Disable the email suggestions dropdown
        },
    });
    // Update the email input value when tags are added or removed
    tagify.on('add', e => updateInputValue());
    tagify.on('remove', e => updateInputValue());

    function updateInputValue() {
        var emails = tagify.value.map(tag => tag.value);
        document.getElementById('emails').value = emails.join(',');
    }

</script>
