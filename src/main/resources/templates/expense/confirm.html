<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .message {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="button"] {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <script th:inline="javascript">


        function validateAction() {
            window.location.href = "/budget/validate-confirm";
        }

        function cancelAction() {
            window.location.href = "/budget/cancel-expense";
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Confirmation</h2>
    <div class="message">
        Warning! The created expense will exceed the budget amount
    </div>

    <div class="button-container">
        <button type="button" onclick="validateAction()">Validate</button>
        <button type="button" onclick="cancelAction()">Cancel</button>
    </div>
</div>

</body>
</html>
